#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "terraforming-mars"
name = "Terraforming Mars "
description.en = "Open-source online implementation of the great board game Terraforming mars."
description.fr = "Implementation en ligne à code source ouvert de l’excellent jeu de plateau Terraforming Mars"

version = "2024.06.13~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "GPL-3.0"
demo = "https://terraforming-mars.herokuapp.com/"
code = "https://github.com/terraforming-mars/terraforming-mars"

[integration]
yunohost = ">= 11.2.4"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

 [resources]

    [resources.sources]

      [resources.sources.main]
        url = "https://github.com/terraforming-mars/terraforming-mars/archive/68bc76c5f5898c0ff9eb9545e7c7787e4d0b2b0e.tar.gz"
        sha256 = "bbfe2fe274eaa13f32443400acbb1763b149a071f1871d4ebb46c4c3af10799d"
        in_subdir = true
        autoupdate.strategy = "latest_github_commit"
   
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    main.url = "/"

    [resources.ports]
    main.default = 8080

    [resources.apt]
    packages = "postgresql, postgresql-contrib"
       
    [resources.database]
    type = "postgresql"
